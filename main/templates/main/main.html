{% extends 'home.html' %}
{% load static %}
{% block content %}

<body class="main">
    <div class="main_grid">
        <div class="main_grid_color"></div>
        <div class="dave_image">
            <img src="{% static 'images/Dave.png' %}" alt="Image of Dave Ronnert" height="600">
        </div>
        <div class="dave_name">
            <h1>Dave Ronnert</h1>
        </div>
        <div class="dave_info">
            {% for i in info %}
            <div class="info_left">
                <h3>{{i.left}}</h3>
            </div>
            <div class="info_right">
                <h3>{{i.right}}</h3>
            </div>
            {% endfor %}
        </div>
    </div>
    
</body>

{% endblock content %}
